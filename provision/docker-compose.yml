# docker-compose.yml
vendors:
  image: python:3
  working_dir: /mnt
  volumes:
    - ../:/mnt
  environment:
    PYTHONUSERBASE: /mnt/vendor
  command: pip install -r requirements.txt --user --upgrade

server:
  image: python:3
  working_dir: /mnt
  volumes:
    - ../:/mnt
  ports:
    - '5000:5000'
  environment:
    PYTHONPATH: src
    PYTHONUSERBASE: /mnt/vendor
  command: python omush/server.py

test:
  image: python:3
  working_dir: /mnt
  volumes:
    - ../:/mnt
  environment:
    PYTHONPATH: src
    PYTHONUSERBASE: /mnt/vendor
  command: bash -c "pip install nose  && nosetests"
